<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mad Lib App</title>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="madLibStory"
      tabindex="-1"
      role="dialog"
      aria-labelledby="behindTheScenes"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="behindTheScenes">Behind the Scenes</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="story"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="refresh"
              class="btn btn-success"
              onclick="document.location.reload(true)"
            >
              Page Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Displayed Form-->
    <div class="container">
      <div class="span12">
        <h1 class="text-center mt-5">Word Blank Game</h1>
        <h3 class="text-center">Fill in the form to see the story!</h3>

        <form method="get" class="form-group mx-auto" name="storyform">
          <div class="form-row">
            <div class="col">
              <label for="adjective-one">Adjective:</label
              ><input
                class="form-control"
                type="text"
                id="adjective-one"
                name="adjective1"
                required
              />
            </div>
            <div class="col">
              <label for="adjective-two">Adjective:</label
              ><input
                class="form-control"
                id="adjective-two"
                type="text"
                name="adjective2"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="verb-ing">Verb ending in -ing:</label
              ><input
                class="form-control"
                id="verb-ing"
                type="text"
                name="verbing"
                required
              />
            </div>
            <div class="col">
              <label for="place">A place:</label
              ><input
                class="form-control"
                id="place"
                type="text"
                name="Place"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="adjective-three">Adjective:</label
              ><input
                class="form-control"
                id="adjective-three"
                type="text"
                name="adjective3"
                required
              />
            </div>
            <div class="col">
              <label for="p-noun-1">Plural Noun:</label
              ><input
                class="form-control"
                id="p-noun-1"
                type="text"
                name="pnoun1"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="p-noun-2">Plural Noun:</label
              ><input
                class="form-control"
                id="p-noun-2"
                type="text"
                name="pnoun2"
                required
              />
            </div>
            <div class="col">
              <label for="verb-1">Verb:</label
              ><input
                class="form-control"
                id="verb-1"
                type="text"
                name="verb1"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="adjective-four">Adjective:</label
              ><input
                class="form-control"
                id="adjective-four"
                type="text"
                name="adjective4"
                required
              />
            </div>
            <div class="col">
              <label for="pob-plural">Part of the Body(plural):</label
              ><input
                class="form-control"
                id="pob-plural"
                type="text"
                name="pobplural"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="verb-2">Verb:</label
              ><input
                class="form-control"
                id="verb-2"
                type="text"
                name="verb2"
                required
              />
            </div>
            <div class="col">
              <label for="pob">Part of the Body:</label
              ><input
                class="form-control"
                id="pob"
                type="text"
                name="pobinput"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="silly-word">Silly Word:</label
              ><input
                class="form-control"
                id="silly-word"
                type="text"
                name="sillyword"
                required
              />
            </div>
            <div class="col">
              <label for="adjective-five">Adjective:</label
              ><input
                class="form-control"
                id="adjective-five"
                type="text"
                name="adjective5"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="p-noun-3">Plural Noun:</label
              ><input
                class="form-control"
                id="p-noun-3"
                type="text"
                name="pnoun3"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                id="run"
                type="button"
                class="btn btn-success btn-large btn-block mt-4"
                data-toggle="modal"
                data-target="#madLibStory"
                onclick="makeStory(this.form)"
              >
                Let's Play!
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
